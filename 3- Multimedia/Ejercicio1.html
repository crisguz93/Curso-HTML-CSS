<!DOCTYPE html>
<html>
    <head>
        <title>Aprendiendo a utilizar multimedia en HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar Imagenes</h1>
            <img src="LogoAC.webp" alt="Mi juego favorito" width="300" height="300" />
        </div>

        <div>
            <h1>Aprendiendo a utilizar Videos</h1>
            <video width="300" height="300" controls autoplay loop muted>
                <source src="Ez_Jugada.webm" type="video/mp4">
            </video>
        </div>

        <div>
            <h1>Aprendiendo a utilizar Audios</h1>
            <audio controls autoplay loop>
                <source src="It's My Life.mp3">
            </audio>
        </div>

    </body>
</html>
