<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/tarea1.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
                </picture>
                <span>Registrarse con google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>0....</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" name="name" id="name"/>
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username"/>
                </label>
                <label for="email">
                    <span>Email</span>
                    <input type="text" name="email" id="email"/>
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" name="password" id="password" placeholder="6+ caracteres"/>
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="check">
                    <span>Acepto condiciones y avisos legales</span>
                </label>
                <button type="submit" class="submit-btn">Crear cuenta</button>
            </div>
        </form>
    </div>
</body>
</html>
