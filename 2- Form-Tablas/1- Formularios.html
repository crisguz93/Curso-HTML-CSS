<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <!--el codigo siempre esta dentro del body
        <form> es para aplicar formularios
        el metodo POST en formulario debe utilizarse con bases de datos
        a diferencia de GET-->
        <form action="resultados.html" method="GET">
            <div>
                <label for="nombreusuario">Nombre de Usuario</label>
                <input name="nombreusuario" id="nombreusuario" required />
            </div>
            <!--se utiliza required en input para que sea una entrada obligatoria de llenar
            averiguar sobre los atributos "name" e "id"
            <br/> son saltos de linea-->
            <div>
                <label for="password">Contrase√±a</label>
                <input type="password" name="password" id="password" required />
            </div>
            <!--los type number pueden tener atributo min, max y step-->
            <!--los type date tienen un boton de calendario-->
            <div>
                <label for="Comentarios">Comentarios</label>
                <textarea name="Comentarios" id="Comentarios" cols="30" rows="10"></textarea>
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
