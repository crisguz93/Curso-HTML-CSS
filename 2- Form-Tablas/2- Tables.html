<!DOCTYPE html>
<html>
    <head>
        <title>Tablas en HTML</title>
    </head>
    <body>
        <h3>Horas para aprender HTML</h3>
        <!--tr es table row, th table header, tb es table data-->
        <table>
            <tr>
                <th>Persona</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sabado</th>
                <th>Domingo</th>
            </tr>
            <tr>
                <td>Pablo</td>
                <td>9-13</td>
            </tr>
            <tr>
                <td>Carolina</td>
                <td>10-15</td>
            </tr>
            <tr>
                <td>Diego</td>
            </tr>
        </table>
    </body>
</html>
